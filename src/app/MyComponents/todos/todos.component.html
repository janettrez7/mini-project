<div class="container my-3">
    <h1 class= " text-center mb-3">Todo By Sagar</h1>

    <app-add-todo (todoAdd) = "addTodo($event)"></app-add-todo>
    <h4 style="color:black; background-color: white; margin-bottom: 3px;">Your Todos</h4>
    <h3 style="color:black; background-color: white" *ngIf="this.todos.length===0; else elseBlock">No Todos to Display</h3>
    <ng-template #elseBlock>
        <div *ngFor="let todo of todos; index as i">
            <app-todo-items [todo]= "todo" [i] = "i" (todoDelete)= "deleteTodo($event)" (todoCheckbox)="toggleTodo($event)"></app-todo-items>
        </div>
    </ng-template>
</div>
