<style>
.new_div{
    border: 2px solid #121313d9;
    background: #c0ffff87;
}

</style>
<div class="new_div">
<div class=" container my-3">
    <h4 style="color: black; background-color: #ffffffcc;" [ngClass]="{'strike': !todo.active}">{{todo.title}}</h4>
    <h5 style="color: black; background-color: #ffffffcc;"[ngClass]="{'strike': !todo.active}">{{todo.desc}}</h5>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="todo{{i}}" (click)="onCheckboxClick(todo)"[checked]="!todo.active">
            <label class="form-check-label" for="todo{{i}}">Done</label>
          </div>
    <button class="btn btn-sm btn-danger" (click) = "onClick(todo)">Delete</button>     
</div>
</div>
