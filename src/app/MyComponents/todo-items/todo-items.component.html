<style>

.new_div{
    border: 3px solid black;
    background-color: white;
    height: 250px;
    width:250px;
    margin-top:10%;
    margin-left:33px;
    text-align: center;
    padding-bottom: 5%;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    transition: transform 0.2s ease-in-out;

    

    
}

.new_div:hover{
    transform: scale(1.05);

}
.form-check-input{
    border:2px solid black;
    float:left;
    
}


</style>
<div class="new_div">
<div class="flex container my-3">
    <h3  style="color:rgb(40, 4, 43)" [ngClass]="{'strike': !todo.active}">{{todo.title}}</h3>
    <h5 style="color:black"[ngClass]="{'strike': !todo.active}">{{todo.time}}</h5>
    <h5 style="color:black"[ngClass]="{'strike': !todo.active}">{{todo.venue}}</h5>
    <p style="color:black;font-size:18px;"[ngClass]="{'strike': !todo.active}">{{todo.desc}}</p>

        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="todo{{i}}" (click)="onCheckboxClick(todo)"[checked]="!todo.active">
            <label style="text-align:left" class="form-check-label" for="todo{{i}}"></label>
          </div>
    <button class="btn btn-sm btn-danger" (click) = "onClick(todo)">Delete</button>     
</div>
</div>
